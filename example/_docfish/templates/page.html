<!DOCTYPE html >
<html lang="<%= lang %>">
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title><% if (title != siteTitle) { %><%= title%> - <% } %><%= siteTitle%></title>
</head>
<body>
    <h1><%= siteTitle%></h1>
    <% _(translations).each(function(d) { %>
        <a href="<%= d.permalink%>"><%= cfg.languages[d.lang]%></a>
    <% }); %>
    <%= content %>
</body>
</html>
